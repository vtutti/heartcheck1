{% extends 'layout.html' %}

{% block title %}Heart Disease Prediction{% endblock %}

{% block content %}
<style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}
</style>
<form method="post" action="./process_form">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <center><p>Keep your cholesterol value ready for efficient risk calculation</p></center></br></br>
      

      <div class="columns is-mobile">
        <div class="column">
          <div class="field">
            <label class="label">Age</label>
            <div class="control">
              <input class="input" name="age" type="number" min="1", max="110" placeholder="Enter age" value="{{ form_values['age'] }}" required>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label class="label">Blood Pressure</label>
            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input" type="number" name="bp_systolic" min="100" max="180" placeholder="Systolic" value="{{ form_values['bp_systolic'] }}" required>
              </div>
              <div class="control">
                <a class="button is-static">/</a>
              </div>
              <div class="control is-expanded">
                <input class="input" type="number" name="bp_diastolic" min="70" max="120" placeholder="Diastolic" value="{{ form_values['bp_diastolic'] }}" required>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="columns is-mobile">
        <div class="column">
          <div class="field">
            <label class="label">Weight (kg)</label>
            <div class="control">
              <input class="input" name="weight_kg" type="number" min="0" , max="250" placeholder="Enter weight in kg" value="{{ form_values['weight_kg'] }}" required>
            </div>
            <p class="help"><a href="https://www.rapidtables.com/convert/weight/pound-to-kg.html" target="_blank">Converter: lb to kg</a></p>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">Height (cm)</label>
            <div class="control">
              <input class="input" name="height_cm" type="number" min="0" , max="300" placeholder="Enter height in cm" value="{{ form_values['height_cm'] }}" required>
            </div>
            <p class="help"><a href="https://www.rapidtables.com/convert/length/height-converter.html" target="_blank">Converter: feet/inches to cm</a></p>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Cholesterol</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="cholesterol" value="0" required {% if form_values['cholesterol'] == '0' %} checked{% endif %}>
            Normal
            <span class="has-text-success">
              <i class="fas fa-check"></i>
            </span>
          </label>
        </div>

        <div class="control">
          <label class="radio">
            <input type="radio" name="cholesterol" value="1" required {% if form_values['cholesterol'] == '1' %} checked{% endif %}>
            Above Normal
            <span class="has-text-warning">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </label>
        </div>

        <div class="control">
          <label class="radio">
            <input type="radio" name="cholesterol" value="2" required {% if form_values['cholesterol'] == '2' %} checked{% endif %}>
            Well Above Normal
            <span class="has-text-danger">
              <i class="fas fa-exclamation-circle"></i>
            </span>
          </label>
        </div>
      </div>
  
<p><h3>Physically Active</h3><br>
    <label class="container">Yes
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
    </label>
    <label class="container">No
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
</p>

<p><h3>Smoking</h3><br>
    <label class="container">Regular
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container">Occasional
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container">Never
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
</p>

<p><h3>Alcohol Consumption</h3><br>
    <label class="container">Regular
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container">Occasional
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="container">Never
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
</p>

      <div class="field is-grouped">
        <div class="control">
          <input type="submit" class="button is-link">
        </div>
      </div>

    
    </div>
  </div>
</form>
{% endblock %}
